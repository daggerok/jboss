group: travis_lts
sudo: required

services:
- docker

env:
  global:
  - TERM=dumb
  - DOCKER_USERNAME=daggerok
  - secure: ""
  - DOCKER_COMPOSE_VERSION=1.18.0

before_install:
  # update docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt update
  - sudo apt -y install docker-ce
  # update docker-compose
  - sudo rm -rf /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v

script:
- docker build -t ${DOCKER_USERNAME}/jboss-wildfly .
- >
  if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker tag ${DOCKER_USERNAME}/jboss-wildfly ${DOCKER_USERNAME}/jboss-wildfly:latest
    docker tag ${DOCKER_USERNAME}/jboss-wildfly ${DOCKER_USERNAME}/jboss-wildfly:alpine
    docker tag ${DOCKER_USERNAME}/jboss-wildfly ${DOCKER_USERNAME}/jboss-wildfly:11.0.0.Final
    docker tag ${DOCKER_USERNAME}/jboss-wildfly ${DOCKER_USERNAME}/jboss-wildfly:11.0.0.Final-alpine
    docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
    docker push ${DOCKER_USERNAME}/jboss-wildfly
    
    docker tag ${DOCKER_USERNAME}/jboss-wildfly ${DOCKER_USERNAME}/jboss-wildfly-alpine:11.0.0.Final
    docker tag ${DOCKER_USERNAME}/jboss-wildfly ${DOCKER_USERNAME}/jboss-wildfly-alpine
    docker push ${DOCKER_USERNAME}/jboss-wildfly-alpine
  fi
  
